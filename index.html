<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>موقع الصحة والجمال</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
  <!-- إضافة مكتبة Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff8f0;
      color: #333;
    }

    /* الشعار */
    .logo-container {
      text-align: center;
      padding: 5px 5px;
      background-color: #ff4081;
    }

    .logo-container img {
      height: 180px;
      transition: transform 0.3s;
    }

    .logo-container img:hover {
      transform: scale(1.1);
    }

    /* شريط التنقل */
    header {
      background-color: #b0063e;
      padding: 10px 30px;
      display: flex;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    nav a {
        font-size: 25px;
      margin: 0 40px;
      color: rgb(255, 255, 255);
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s, transform 0.3s;
    }

    nav a:hover {
      color: #ff80b2;
      transform: scale(1.1);
    }

    /* Carousel Section */
    .carousel {
      position: relative;
      width: 100%;
      max-width: 1000px;
      margin: auto;
      overflow: hidden;
      display: flex;
      justify-content: center;
    }

    .carousel-images {
      display: flex;
      transition: transform 0.5s ease;
    }

    .carousel-images img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin: 0 15px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .carousel-images img:hover {
      transform: scale(1.1);
    }

    .carousel-btns {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .carousel-btns button {
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      padding: 10px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 50%;
      transition: background-color 0.3s;
    }

    .carousel-btns button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    /* Modal for image enlargement */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      overflow: auto;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      margin: auto;
      display: block;
      width: 80%;
      max-width: 700px;
    }

    .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      transition: color 0.3s;
    }

    .close:hover,
    .close:focus {
      color: #ff4081;
      text-decoration: none;
      cursor: pointer;
    }

    /* السوشيال ميديا */
    .social-media {
      position: fixed;
      right: 10px;
      top: 40%;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }

    .social-media a {
      font-size: 30px;
      color: #448482;
      transition: transform 0.3s, color 0.3s;
    }

    .social-media a:hover {
      transform: scale(1.2);
      color: #ff80b2;
    }

    /* إضافات للصفحات */
    section {
      padding: 30px 20px;
      text-align: center;
    }

    section h2 {
      font-size: 30px;
      color: #ff4081;
    }

    .categories img {
      width: 250px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      margin: 10px;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .categories img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <!-- الشعار -->
  <div class="logo-container">
    <img src="A.jpg" alt="شعار الشركة">
  </div>

  <!-- شريط التنقل -->
  <header>
    <nav>
      <a href="#home">الرئيسية</a>
      <a href="#new">ما الجديد</a>
      <a href="#categories">الأصناف</a>
      <a href="#about">من نحن</a>
    </nav>
  </header>

  <!-- Carousel Section -->
  <div class="carousel">
    <div class="carousel-images">
      <img src="z.jpg" alt="صورة جمال 1" onclick="openModal(this)">
      <img src="z1.jpg" alt="صورة جمال 2" onclick="openModal(this)">
      <img src="z2.jpg" alt="صورة جمال 3" onclick="openModal(this)">
      <img src="z3.jpg" alt="صورة جمال 4" onclick="openModal(this)">
      <img src="z4.jpg" alt="صورة جمال 4" onclick="openModal(this)">
    </div>
    <div class="carousel-btns">
      <button id="prev-btn">&#10094;</button>
      <button id="next-btn">&#10095;</button>
    </div>
  </div>

  <!-- ما الجديد Section -->
  <section id="new">
    <h2>ما الجديد؟</h2>
    <p>استعرض أحدث المقالات والمنتجات في عالم الصحة والجمال.</p>
  </section>

  <!-- الأصناف Section -->
  <section id="categories">
    <h2>الأصناف المتاحة</h2>
    <div class="categories">
      <img src="https://source.unsplash.com/250x150/?facial" alt="صنف 1" onclick="openModal(this)">
      <img src="https://source.unsplash.com/250x150/?haircare" alt="صنف 2" onclick="openModal(this)">
      <img src="https://source.unsplash.com/250x150/?cosmetics" alt="صنف 3" onclick="openModal(this)">
    </div>
  </section>

  <!-- من نحن Section -->
  <section id="about">
    <h2>من نحن؟</h2>
    <p>نحن فريق متخصص في تقديم أفضل الحلول في مجال الصحة والجمال. نسعى لتقديم منتجات عالية الجودة لمساعدتك في الحصول على حياة صحية ومظهر جميل.</p>
  </section>

  <!-- السوشيال ميديا -->
  <div class="social-media">
    <a href="https://facebook.com" target="_blank" title="فيسبوك">
      <i class="fab fa-facebook"></i>
    </a>
    <a href="https://instagram.com" target="_blank" title="انستغرام">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://youtube.com" target="_blank" title="يوتيوب">
      <i class="fab fa-youtube"></i>
    </a>
    <a href="https://tiktok.com" target="_blank" title="تيك توك">
      <i class="fab fa-tiktok"></i>
    </a>
  </div>

  <!-- نافذة Modal لعرض الصورة المكبرة -->
  <div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="img01">
  </div>

  <script>
    // فتح النافذة المنبثقة عند الضغط على صورة
    function openModal(img) {
      var modal = document.getElementById("myModal");
      var modalImg = document.getElementById("img01");
      modal.style.display = "block";
      modalImg.src = img.src;
    }

    // إغلاق النافذة المنبثقة عند الضغط على علامة الإغلاق
    function closeModal() {
      var modal = document.getElementById("myModal");
      modal.style.display = "none";
    }

    // التبديل بين الصور في الـ Carousel
    var index = 0;
    var images = document.querySelectorAll(".carousel-images img");
    var prevBtn = document.getElementById("prev-btn");
    var nextBtn = document.getElementById("next-btn");

    function updateCarousel() {
      var offset = -index * (images[0].clientWidth + 30);
      document.querySelector(".carousel-images").style.transform = "translateX(" + offset + "px)";
    }

    prevBtn.onclick = function() {
      index = (index === 0) ? images.length - 1 : index - 1;
      updateCarousel();
    };

    nextBtn.onclick = function() {
      index = (index === images.length - 1) ? 0 : index + 1;
      updateCarousel();
    };
  </script>
</body>
</html>
